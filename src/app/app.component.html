<div class="conteiner">
  <div class="card">
    <h1>Adicione uma tarefa</h1>
    <form [formGroup]="form">
      <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title"><br>
      <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
        Este campo deve conter entre 3 e 60 caracteres
      </small>
      <br> 
      <button class="btn btn-sm primary float-r" [disabled]="form.invalid" (click)="add()">Salva</button>
    </form>
  </div>

  <div class="card">
    <h1>{{title}}</h1>
    <ul>
      <li *ngFor="let toDoLists of toDoList">
        {{toDoLists.id}}: {{toDoLists.name}}
        <br>
        <button class="btn btn-sm confirm" *ngIf="!toDoLists.done" (click)="markAsDone(toDoLists)">Concluir</button>
        <button class="btn btn-sm secundary" *ngIf="toDoLists.done" (click)="markAsUndone(toDoLists)">Refazer</button>
        <button class="btn btn-sm dange" (click)="remove(toDoLists)">Remover</button>
        <hr>
      </li>
    </ul>
  </div>
</div>
